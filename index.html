<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODAL RESPONSIVO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal-container">
        <div class="modal">
            <div class="content">
                <div class="icon">
                    <span class="iconify" data-width="72" data-icon="flat-color-icons:approval"></span>
                </div>
                <div class="message">
                    <div class="title"><h3>Este es un modal</h3></div>
                    <div class="text">Desea confirmar?</div>
                </div>
            </div>
            <div class="actions">
                <button class="btn-confirm">Crear elemento</button>
                <button class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
</body>
</html>
